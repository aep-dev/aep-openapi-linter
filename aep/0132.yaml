aliases:
  ListOperation:
    description: A list operation is a get on path that does not end in a path parameter
    targets:
      - formats: ['oas2', 'oas3']
        given:
          # first condition excludes custom methods and second condition excludes paths ending in a path parameter
          - $.paths[?(!@property.match(/:[^/]*$/) && !@property.match(/\}$/))].get

rules:
  aep-132-http-body:
    description: A list operation must not accept a request body.
    severity: error
    formats: ['oas3']
    given:
      - '#ListOperation.requestBody'
    then:
      function: falsy

  aep-132-operation-id:
    description: The operation ID should be list{resource-singular}.
    message: The operation ID does not conform to AEP-132
    severity: error
    formats: ['oas2', 'oas3']
    given: '#ListOperation'
    then:
      function: schema
      functionOptions:
        schema:
          type: object
          properties:
            operationId:
              type: string
              pattern: '^[Ll][Ii][Ss][Tt][A-Z].*$'
          required: ['operationId']

  aep-132-param-types:
    description: List operation must use the correct type for any optional parameters.
    severity: error
    formats: ['oas3']
    given:
      - '#ListOperation.parameters'
    then:
      function: schema
      functionOptions:
        schema:
          type: array
          items:
            oneOf:
              - type: object
                properties:
                  name:
                    type: string
                    enum: ['filter']
                  in:
                    type: string
                    enum: ['query']
                  schema:
                    type: object
                    properties:
                      type:
                        type: string
                        enum: ['string']
                required: ['name']
              - type: object
                properties:
                  name:
                    type: string
                    enum: ['order_by']
                  in:
                    type: string
                    enum: ['query']
                  schema:
                    type: object
                    properties:
                      type:
                        type: string
                        enum: ['string']
                required: ['name']
              - type: object
                properties:
                  name:
                    type: string
                    enum: ['show_deleted']
                  in:
                    type: string
                    enum: ['query']
                  schema:
                    type: object
                    properties:
                      type:
                        type: string
                        enum: ['boolean']
                    required: ['name']
              - type: object
                properties:
                  name:
                    type: string
                    not:
                      enum: ['filter', 'order_by', 'show_deleted']
                required: ['name']

  aep-132-required-params:
    description: List operation should have no required parameters (except path parameters)
    severity: error
    formats: ['oas3']
    given:
      - '#ListOperation.parameters[?(@.in != "path")]'
    then:
      field: required
      function: falsy
